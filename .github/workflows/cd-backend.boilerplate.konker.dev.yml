name: '@konker.dev/backend-boilerplate.konker.dev / CD'

on:
  workflow_dispatch:
    inputs:
      extra_args:
        description: "TurboRepo Extra Args"
        required: false
        type: string

  push:
    branches:
      - 'main'
    paths:
      - 'apps/backend-boilerplate.konker.dev/src/**'
      - 'apps/backend-boilerplate.konker.dev/deployment/**'

env:
  CWD: './apps/backend-boilerplate.konker.dev'
  AWS_DEFAULT_REGION: 'eu-west-1'
  AWS_ACCESS_KEY_ID: ${{ secrets.KONKER_DOT_DEV_DOMAIN_USER_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.KONKER_DOT_DEV_DOMAIN_USER_AWS_ACCESS_KEY_SECRET }}
  AWS_ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
  AWS_ECR_REPOSITORY: 'backend-boilerplate.konker.dev'
  HETZNER_K3S_KUBECONFIG: ${{ secrets.HETZNER_K3S_KUBECONFIG }}
  IMAGE_TAG: ${{ github.sha }}
  K8S_NAMESPACE: 'backend-boilerplate'
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_FILTER_ARG: '--filter=@konker.dev/backend-boilerplate.konker.dev'
  TURBO_EXTRA_ARGS: ${{ inputs.extra_args }}

jobs:
  cd:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: CD
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.6.0'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production deployment
        run: |
          cd ${{ env.CWD }}
          pnpm run build:prod

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        run: |
          cd ${{ env.CWD }}
          docker build \
            -t ${{ env.AWS_ECR_REGISTRY }}/${{ env.AWS_ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            -t ${{ env.AWS_ECR_REGISTRY }}/${{ env.AWS_ECR_REPOSITORY }}:latest \
            -f deployment/Dockerfile \
            .
          docker push ${{ env.AWS_ECR_REGISTRY }}/${{ env.AWS_ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.AWS_ECR_REGISTRY }}/${{ env.AWS_ECR_REPOSITORY }}:latest

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ env.HETZNER_K3S_KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl get namespace ${{ env.K8S_NAMESPACE }} || kubectl create namespace ${{ env.K8S_NAMESPACE }}

      - name: Update ECR secret
        run: |
          kubectl delete secret ecr-secret -n ${{ env.K8S_NAMESPACE }} --ignore-not-found=true
          kubectl create secret docker-registry ecr-secret \
            -n ${{ env.K8S_NAMESPACE }} \
            --docker-server=${{ env.AWS_ECR_REGISTRY }} \
            --docker-username=AWS \
            --docker-password=$(aws ecr get-login-password --region ${{ env.AWS_DEFAULT_REGION }})

      - name: Deploy to k3s
        run: |
          kubectl apply -f ${{ env.CWD }}/deployment/k8s/ -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout restart deployment/backend-boilerplatedotkonkerdotdev -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/backend-boilerplatedotkonkerdotdev -n ${{ env.K8S_NAMESPACE }} --timeout=5m

