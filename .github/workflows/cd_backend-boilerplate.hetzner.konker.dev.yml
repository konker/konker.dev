name: '@konker.dev/backend-boilerplate.konker.dev / CD / Production'

on:
  workflow_dispatch:
    inputs:
      extra_args:
        description: "TurboRepo Extra Args"
        required: false
        type: string

#  push:
#    branches:
#      - 'main'
#    paths:
#      - 'apps/backend-boilerplate.konker.dev/src/**'
#      - 'apps/backend-boilerplate.konker.dev/deployment/production/**'

env:
  CWD: './apps/backend-boilerplate.konker.dev'
  AWS_DEFAULT_REGION: 'eu-west-1'
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_CD_AWS_ACCESS_KEY_ID_BOILERPLATE_BACKEND }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_CD_AWS_SECRET_ACCESS_KEY_BOILERPLATE_BACKEND }}
  AWS_ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
  AWS_ECR_REPOSITORY: 'backend-boilerplate.konker.dev'
  HETZNER_K3S_KUBECONFIG: ${{ secrets.HETZNER_K3S_KUBECONFIG_PRODUCTION }}
  IMAGE_TAG: ${{ github.sha }}
  K8S_NAMESPACE: 'backend-boilerplate'
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_FILTER_ARG: '--filter=@konker.dev/backend-boilerplate.konker.dev'
  TURBO_EXTRA_ARGS: ${{ inputs.extra_args }}

jobs:
  cd:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: CD Production
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.6.0'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and push to ECR
        run: pnpm run cd ${{ env.TURBO_FILTER_ARG }} ${{ env.TURBO_EXTRA_ARGS }}

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ env.HETZNER_K3S_KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to k3s (Production)
        run: |
          # Apply resources in order to prevent Traefik timing issues
          # 1. Namespace first (creates if not exists)
          kubectl apply -f ${{ env.CWD }}/deployment/k8s/production/k8s-namespace.yaml

          # 2. Service (must exist before IngressRoute for Traefik)
          kubectl apply -f ${{ env.CWD }}/deployment/k8s/production/k8s-service.yaml -n ${{ env.K8S_NAMESPACE }}

          # 3. Deployment
          kubectl apply -f ${{ env.CWD }}/deployment/k8s/production/k8s-deployment.yaml -n ${{ env.K8S_NAMESPACE }}

          # 4. IngressRoute last (after Service exists to prevent 503 errors)
          kubectl apply -f ${{ env.CWD }}/deployment/k8s/production/k8s-ingresroute.yaml -n ${{ env.K8S_NAMESPACE }}

          # Restart deployment to ensure latest image is pulled
          kubectl rollout restart deployment/backend-boilerplatedotkonkerdotdev -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/backend-boilerplatedotkonkerdotdev -n ${{ env.K8S_NAMESPACE }} --timeout=5m
