name: '@konker.dev/backend-boilerplate.konker.dev / CD / Development [Kubernetes]'

on:
  workflow_dispatch:
    inputs:
      extra_args:
        description: "TurboRepo Extra Args"
        required: false
        type: string

#  push:
#    branches:
#      - 'development'
#    paths:
#      - 'apps/backend-boilerplate.konker.dev/src/**'
#      - 'apps/backend-boilerplate.konker.dev/deployment/k8s/development/**'

env:
  CWD: './apps/backend-boilerplate.konker.dev'
  AWS_DEFAULT_REGION: 'eu-west-1'
  AWS_ACCESS_KEY_ID: '${{ secrets.AWS_CD_AWS_ACCESS_KEY_ID_BOILERPLATE_BACKEND }}'
  AWS_SECRET_ACCESS_KEY: '${{ secrets.AWS_CD_AWS_SECRET_ACCESS_KEY_BOILERPLATE_BACKEND }}'
  AWS_ECR_REGISTRY: '${{ secrets.AWS_ECR_REGISTRY }}'
  AWS_ECR_REPOSITORY: 'backend-boilerplate.konker.dev'
  HETZNER_K3S_KUBECONFIG: '${{ secrets.HETZNER_K3S_KUBECONFIG_DEVELOPMENT }}'
  IMAGE_TAG: '${{ github.sha }}'
  K8S_NAMESPACE: 'backend-boilerplate'
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_FILTER_ARG: '--filter=@konker.dev/backend-boilerplate.konker.dev'
  TURBO_EXTRA_ARGS: '${{ inputs.extra_args }}'

jobs:
  cd:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    name: CD Development
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: '${{ env.AWS_ACCESS_KEY_ID }}'
          aws-secret-access-key: '${{ env.AWS_SECRET_ACCESS_KEY }}'
          aws-region: '${{ env.AWS_DEFAULT_REGION }}'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.6.0'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache SST artifacts
        uses: actions/cache@v4
        with:
          path: |
            .sst
            apps/backend-boilerplate.konker.dev/.sst
          key: ${{ runner.os }}-sst-${{ hashFiles('apps/backend-boilerplate.konker.dev/deployment/kubernetes/sst.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-sst-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if image exists in ECR
        id: check-image
        run: |
          aws ecr describe-images \
            --repository-name ${{ env.AWS_ECR_REPOSITORY }} \
            --image-ids imageTag=${{ env.IMAGE_TAG }} \
            --region ${{ env.AWS_DEFAULT_REGION }} \
            > /dev/null 2>&1 && echo "exists=true" >> $GITHUB_OUTPUT || echo "exists=false" >> $GITHUB_OUTPUT

      - name: Build and push to ECR (Deployment)
        if: steps.check-image.outputs.exists == 'false'
        run: |
          pnpm run cd
          cd ${{ env.CWD }}
          pnpm run build-container
          pnpm run push-container
          cd -

      - name: Image already exists (skip build)
        if: steps.check-image.outputs.exists == 'true'
        run: echo "Image with tag ${{ env.IMAGE_TAG }} already exists in ECR, skipping build"

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ env.HETZNER_K3S_KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # Assume config management role and export config
      - name: Configure AWS credentials (Configuration management role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: '${{ secrets.AWS_CD_AWS_ACCESS_KEY_ID_BOILERPLATE_BACKEND }}'
          aws-secret-access-key: '${{ secrets.AWS_CD_AWS_SECRET_ACCESS_KEY_BOILERPLATE_BACKEND }}'
          role-to-assume: "arn:aws:iam::047719649582:role/infra/config-management-role-development-backend-boilerplate" # ${{ env.CONFIG_MANAGEMENT_ROLE_ARN }}
          role-external-id: "configuration-management-access"
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          role-skip-session-tagging: true # apparently we cannot avoid this

      - name: Export env from config-o-tron
        run: |
          cd ${{ env.CWD }}
          pnpm config-o-tron export backend-boilerplate --env development --source common --format env > .env.development
          cd -

      # Assume application deployment role
      - name: Configure AWS credentials (Application deployment role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: '${{ secrets.AWS_CD_AWS_ACCESS_KEY_ID_BOILERPLATE_BACKEND }}'
          aws-secret-access-key: '${{ secrets.AWS_CD_AWS_SECRET_ACCESS_KEY_BOILERPLATE_BACKEND }}'
          role-to-assume: "arn:aws:iam::898403669204:role/infra/application-deployment-role" # ${{ env.APPLICATION_DEVELOPMENT_ROLE_ARN }}
          role-external-id: "application-deployment-access"
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          role-skip-session-tagging: true # apparently we cannot avoid this

      - name: Deploy to kubernetes (Development)
        run: |
          cd ${{ env.CWD }}

          # Load environment variables from config-o-tron export
          set -a
          source .env.development
          set +a

          # Apply resources in order to prevent Traefik timing issues
          # 1. Namespace first (creates if not exists)
          kubectl apply -f ./deployment/k8s/development/k8s-namespace.yaml

          # 2. Service (must exist before IngressRoute for Traefik)
          kubectl apply -f ./deployment/k8s/development/k8s-service.yaml -n ${{ env.K8S_NAMESPACE }}

          # 3. Deployment
          ## kubectl apply -f ./deployment/k8s/production/k8s-deployment.yaml -n ${{ env.K8S_NAMESPACE }}
          pnpm sst install --config=./deployment/kubernetes/sst.config.ts --stage=development --print-logs
          pnpm sst deploy --config=./deployment/kubernetes/sst.config.ts --stage=development --print-logs

          # 4. IngressRoute last (after Service exists to prevent 503 errors)
          kubectl apply -f ./deployment/k8s/development/k8s-ingresroute.yaml -n ${{ env.K8S_NAMESPACE }}

          # Restart deployment to ensure latest image is pulled
          kubectl rollout restart deployment/backend-boilerplatedotkonkerdotdev -n ${{ env.K8S_NAMESPACE }}
          kubectl rollout status deployment/backend-boilerplatedotkonkerdotdev -n ${{ env.K8S_NAMESPACE }} --timeout=5m
